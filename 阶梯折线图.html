<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="width: 1000px; height: 750px;"></div>
</body>

<script src="./echarts.js"></script>
<script>
  const myChart = echarts.init(document.getElementById('main'));

  const option = {
    title: {
      text: '阶梯折线图',
      left: 'center',
      top: '5%'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'line',
        label: {
          show: true,
          backgroundColor: '#6a7985'
        }
      }
    },
    legend: {},
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    toolBox: {
      feature: {
        saveAsImage: {
          title: '保存为图片',
          type: 'png',
          name: '阶梯折线图'
        }
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
    },
    yAxis: {
      type: 'value'
    },
    series: [
      {
        name: '阶梯折线图',
        type: 'line',
        step: 'start', // 设置阶梯折线图
        data: [120, 132, 101, 134, 90, 230, 210]
      },
      {
        name: '阶梯折线图2',
        type: 'line',
        step: 'middle', // 设置阶梯折线图
        data: [220, 182, 191, 234, 290, 330, 310]
      },
      {
        name: '阶梯折线图3',
        type: 'line',
        step: 'end', // 设置阶梯折线图
        data: [150, 232, 201, 154, 190, 330, 410]
      }
    ]

  }

  myChart.setOption(option)
</script>
</html>
