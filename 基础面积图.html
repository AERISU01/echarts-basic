<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 1000px;height:750px;"></div>

  <script src="./echarts.js"></script>

  <script>
    const myChart = echarts.init(document.getElementById('main'));

    const options = {
      title: {
        text: 'ECharts 入门示例'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        type: 'category',
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
        boundaryGap: false // 设置x轴的边界间距为0
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '销量',
        type: 'line',
        data: [5, 20, 36, 10, 10, 20],
        areaStyle: {
          color: 'rgb(255, 0, 0)', // 设置折线图区域填充颜色
          shadowBlur: 0.5,
          shadowOffsetX: 2,
          shadowOffsetY: 2,
          opacity: 0.2 // 设置透明度
        },
      }]
    }
    myChart.setOption(options);
  </script>
</body>
</html>
