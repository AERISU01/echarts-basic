<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="width: 1000px;height:750px;"></div>

  <script src="./echarts.js"></script>
  <script>

        left: 'center',
        top: '5%',

          type: 'line',

                offset: 0,
                color: '#91cc75'
              },
              {
                offset: 1,

              }

              {
                offset: 0,
                color: '#73c0de'

              {
                offset: 1,

            ])

          emphasis: {
            focus: 'series'
          },

</html>
